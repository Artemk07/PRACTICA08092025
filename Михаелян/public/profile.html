<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body, .container {
        background-color: #000000 !important;
      }
    </style>
</head>
<body>
<div class="container p-4 my-4 text-white rounded shadow" style="max-width: 500px;">
    <h1 class="mb-3 text-success">Добро пожаловать в профиль!</h1>
    <p>Вы успешно вошли в систему.</p>
    <h2 class="mt-4 mb-3 text-success">Здесь вы можете изменить ваши данные</h2>
    <form id="profileForm" method="POST" action="/profileUpdate" class="d-grid gap-3">
        <label for="username" class="form-label text-success">Имя пользователя:</label>
        <input type="text" id="username" name="username" required
               class="form-control bg-black text-success border-success" />

        <label for="password" class="form-label text-success">Пароль:</label>
        <input type="password" id="password" name="password" required
               class="form-control bg-black text-success border-success" />

        <button type="submit" class="btn btn-success fw-bold">Изменить данные</button>
    </form>
    <a href="/logout" class="text-success mt-3 d-inline-block">Выйти</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascripts/profileUpdate.js"></script>
</body>
</html>
