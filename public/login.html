<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <title>Вход</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
 <div class="container p-4 my-4 rounded shadow bg-dark text-white" style="max-width: 400px;">
    <form id="loginForm" method="POST" action="/login" class="d-grid gap-3">
      <label for="username" class="form-label text-success">Логин</label>
      <input placeholder="Login" type="text" id="username" name="username" required class="form-control bg-dark text-success border-success" />

      <label for="password" class="form-label text-success">Пароль</label>
      <input placeholder="Password" type="password" id="password" name="password" required class="form-control bg-dark text-success border-success" />

      <button type="submit" class="btn btn-success fw-bold">Вход</button>
    </form>
    <p class="mt-3">
      <a href="/register.html" class="text-success text-decoration-underline">Зарегистрироваться</a>
    </p>
    <div id="message"></div>
  </div>

<script src="javascripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
