<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>
    <div class="container p-4 my-5 bg-dark text-white rounded shadow" style="max-width: 400px;">
    <form id="registerForm" method="POST" action="/register" class="d-grid gap-3">
      <label for="username" class="form-label text-success">Логин:</label>
      <input type="text" id="username" name="username" required
             class="form-control bg-dark text-success border-success"/>

      <label for="password" class="form-label text-success">Пароль:</label>
      <input type="password" id="password" name="password" required
             class="form-control bg-dark text-success border-success"
             placeholder="Введите пароль" />

      <button type="submit" class="btn btn-success fw-bold">Регистрация</button>
    </form>
    <p class="mt-3"><a href="/login.html" class="text-success text-decoration-underline">Авторизоваться</a></p>
    <div id="message"></div>
  </div>

<script src="javascripts/register.js"></script>
</body>
</html>
